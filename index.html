<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>しりとりジェネレーター</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        input, select { margin-bottom: 10px; padding: 8px; width: 100%; box-sizing: border-box; }
        button { padding: 10px; width: 100%; cursor: pointer; }
        #results { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
        .word-count-input-group { display: flex; align-items: center; margin-bottom: 10px; }
        .word-count-input-group input { flex-grow: 1; margin-right: 5px; }
        .word-count-input-group button { width: auto; padding: 8px 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>しりとりジェネレーター</h1>
        <div>
            <label for="modeSelect">モード選択:</label>
            <select id="modeSelect">
                <option value="shiritori">しりとり</option>
                <option value="wildcard">伏せ字検索</option>
                <option value="substring">部分一致検索</option>
                <option value="wordCountShiritori">文字数指定しりとり</option>
            </select>
        </div>
        <div id="shiritoriMode">
            <div>
                <label for="listName">単語リスト:</label>
                <select id="listName">
                    <option value="kokumei.txt">国名</option>
                    <option value="shutomei.txt">首都名</option>
                    <option value="kokumei_shutomei.txt">国名＋首都名</option>
                </select>
            </div>
            <div>
                <label for="firstChar">最初の文字:</label>
                <input type="text" id="firstChar" value="ア" maxlength="1" placeholder="空欄で指定なし">
            </div>
            <div>
                <label for="lastChar">最後の文字:</label>
                <input type="text" id="lastChar" value="ア" maxlength="1" placeholder="空欄で指定なし">
            </div>
            <div>
                <label for="wordCountType">単語数:</label>
                <select id="wordCountType">
                    <option value="fixed">指定</option>
                    <option value="shortest">最短</option>
                </select>
            </div>
            <div id="wordCountInputContainer">
                <input type="number" id="wordCount" value="2" min="1">
            </div>
        </div>
        <div id="wildcardMode" style="display: none;">
            <div>
                <label for="wildcardListName">単語リスト:</label>
                <select id="wildcardListName">
                    <option value="kokumei.txt">国名</option>
                    <option value="shutomei.txt">首都名</option>
                    <option value="kokumei_shutomei.txt">国名＋首都名</option>
                </select>
            </div>
            <div>
                <label for="wildcardText">検索文字列（「○」が伏せ字）:</label>
                <input type="text" id="wildcardText" placeholder="例: ○リ○">
            </div>
        </div>
        <div id="substringMode" style="display: none;">
            <div>
                <label for="substringListName">単語リスト:</label>
                <select id="substringListName">
                    <option value="kokumei.txt">国名</option>
                    <option value="shutomei.txt">首都名</option>
                    <option value="kokumei_shutomei.txt">国名＋首都名</option>
                </select>
            </div>
            <div>
                <label for="substringText">検索文字列:</label>
                <input type="text" id="substringText" placeholder="例: 京">
            </div>
        </div>
        <div id="wordCountShiritoriMode" style="display: none;">
            <div>
                <label for="wordCountShiritoriListName">単語リスト:</label>
                <select id="wordCountShiritoriListName">
                    <option value="kokumei.txt">国名</option>
                    <option value="shutomei.txt">首都名</option>
                    <option value="kokumei_shutomei.txt">国名＋首都名</option>
                </select>
            </div>
            <div>
                <label>各単語の文字数:</label>
                <div id="wordCountInputs">
                    <div class="word-count-input-group">
                        <input type="number" class="word-count-input" value="2" min="1">
                        <button class="remove-word-count-input">削除</button>
                    </div>
                </div>
                <button id="addWordCountInput">単語を追加</button>
            </div>
        </div>
        <button id="searchButton">検索</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
