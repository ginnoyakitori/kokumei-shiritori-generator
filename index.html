<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国名しりとり検索</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>国名しりとり検索</h1>
        </header>

        <main>
            <div class="mode-selector">
                <label for="modeSelect">検索モード選択:</label>
                <select id="modeSelect">
                    <option value="shiritori">しりとり検索</option>
                    <option value="wildcard">ワイルドカード検索</option>
                    <option value="substring">部分一致検索</option>
                    <option value="wordCountShiritori">単語数指定しりとり</option>
                </select>
            </div>
            
            <div id="shiritoriMode" class="mode-section active">
                <h2>しりとり検索</h2>
                <div class="form-group">
                    <label for="listName">単語リスト:</label>
                    <select id="listName">
                        <option value="kokumei.txt">国名リスト</option>
                        <option value="shutomei.txt">首都名リスト</option>
                        <option value="kokumei_shutomei.txt">国名+首都名</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="firstChar">最初の文字:</label>
                    <input type="text" id="firstChar" maxlength="1" placeholder="例:ア">
                </div>

                <div class="form-group">
                    <label for="lastChar">最後の文字:</label>
                    <input type="text" id="lastChar" maxlength="1" placeholder="例:ン">
                </div>

                <div class="form-group">
                    <label for="wordCountType">単語数:</label>
                    <select id="wordCountType">
                        <option value="fixed">指定</option>
                        <option value="shortest">最短</option>
                    </select>
                    <div id="wordCountInputContainer">
                        <input type="number" id="wordCount" value="2" min="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="includeChars">含める文字:</label>
                    <input type="text" id="includeChars" placeholder="例:イ,ス">
                </div>

                <div class="output-options">
                    <div class="button-group">
                        <input type="radio" id="outputPath" name="outputType" value="path" checked>
                        <label for="outputPath" class="btn">しりとりを表示</label>
                        <input type="radio" id="outputFirstChar" name="outputType" value="firstCharCount">
                        <label for="outputFirstChar" class="btn">頭文字別</label>
                        <input type="radio" id="outputLastChar" name="outputType" value="lastCharCount">
                        <label for="outputLastChar" class="btn">尻文字別</label>
                    </div>
                </div>

                <button id="searchButton" class="search-btn">検索</button>
            </div>

            <div id="wildcardMode" class="mode-section">
                <h2>ワイルドカード検索</h2>
                <div class="form-group">
                    <label for="wildcardListName">単語リスト:</label>
                    <select id="wildcardListName">
                        <option value="kokumei.txt">国名リスト</option>
                        <option value="shutomei.txt">首都名リスト</option>
                        <option value="kokumei_shutomei.txt">国名+首都名</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="wildcardText">検索文字列 (○は任意の1文字):</label>
                    <input type="text" id="wildcardText" placeholder="例:ア○リ○カ">
                </div>
                <button id="searchButton" class="search-btn">検索</button>
            </div>

            <div id="substringMode" class="mode-section">
                <h2>部分一致検索</h2>
                <div class="form-group">
                    <label for="substringListName">単語リスト:</label>
                    <select id="substringListName">
                        <option value="kokumei.txt">国名リスト</option>
                        <option value="shutomei.txt">首都名リスト</option>
                        <option value="kokumei_shutomei.txt">国名+首都名</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="substringText">検索文字列:</label>
                    <input type="text" id="substringText" placeholder="例:ブラ">
                </div>
                <button id="searchButton" class="search-btn">検索</button>
            </div>
            
            <div id="wordCountShiritoriMode" class="mode-section">
                <h2>単語数指定しりとり</h2>
                <div class="form-group">
                    <label for="wordCountShiritoriListName">単語リスト:</label>
                    <select id="wordCountShiritoriListName">
                        <option value="kokumei.txt">国名リスト</option>
                        <option value="shutomei.txt">首都名リスト</option>
                        <option value="kokumei_shutomei.txt">国名+首都名</option>
                    </select>
                </div>
                <div id="wordCountInputs-container">
                    <p>各単語の文字数を指定:</p>
                    <div id="wordCountInputs">
                        <div class="word-count-input-group">
                            <input type="number" class="word-count-input" value="2" min="1">
                            <button class="remove-word-count-input">-</button>
                        </div>
                    </div>
                    <button id="addWordCountInput" class="add-btn">+</button>
                </div>
                <button id="searchButton" class="search-btn">検索</button>
            </div>
        </main>
        
        <div id="results" class="results-container"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
